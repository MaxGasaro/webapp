<mat-card>
  <mat-card-title>Registrati</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="register()">
    <p>
      <mat-form-field>
        <input type="mail" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </p>


    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Conferma password" formControlName="confirmPassword">
      </mat-form-field>
    </p>

    <!-- <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </p> -->

    <!-- <p *ngIf="error" class="error">
      {{ error }}
    </p> -->

    <div class="button">
      <button type="submit" mat-button>Invia</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
