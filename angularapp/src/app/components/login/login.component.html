<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="user-box">
        <input type="text" name="" required="" formControlName="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" formControlName="password">
        <label>Password</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
</div>
