<div class="container-header">
  <div id="logo">
      <img src="" alt="">
  </div>
  <div class="menu">
      <ul>
          <li>
              <a routerLink="homepage" routerLinkActive="active">Homepage</a>
          </li>
          <ng-container *ngIf="authService.currentUser$ | async">
            <li>
                <a routerLink="myprofile" routerLinkActive="active">My Profile</a>
            </li>
            <li>
                <a routerLink="dashboard" routerLinkActive="active">Dashboard</a>
            </li>
          </ng-container>
          <li *ngIf="authService.currentUser$ | async; else logoutBlock">
              <a id="logout" (click)="logout()">Logout</a>
          </li>
          <ng-template #logoutBlock>
            <li>
              <a routerLink="login" routerLinkActive="active">Login</a>
            </li>
          </ng-template>
          <li *ngIf="!(authService.currentUser$ | async)">
            <a routerLink="register" routerLinkActive="active">Sign Up</a>
          </li>
      </ul>
  </div>
</div>
