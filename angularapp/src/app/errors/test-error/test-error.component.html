<ng-container>
  <button class="button" (click)="get500Error()">test 500 error</button>
  <button class="button" (click)="get400Error()">test 400 error</button>
  <button class="button" (click)="get401Error()">test 401 error</button>
  <button class="button" (click)="get404Error()">test 404 error</button>
  <button class="button" (click)="get400ValidationError()">test 400 Validation error</button>

  <div *ngIf="validationErrors.length > 0">
    <ul>
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
